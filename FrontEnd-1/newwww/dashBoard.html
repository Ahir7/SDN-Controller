<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDN Controller Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    header {
        background-color: #333;
        color: #fff;
        padding: 1rem;
        text-align: center;
    }

    nav ul {
        list-style-type: none;
        padding: 0;
    }

    nav ul li {
        display: inline;
        margin-right: 1rem;
    }

    main {
        padding: 2rem;
    }

    form {
        margin-bottom: 1rem;
    }

    label {
        display: block;
        margin-bottom: 0.5rem;
    }

    input {
        padding: 0.5rem;
        width: 100%;
        margin-bottom: 1rem;
    }

    button {
        padding: 0.5rem 1rem;
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
    }

    button:hover {
        background-color: #0056b3;
    }

    #switches-section {
        display: none;
    }

    #api-settings-section {
        display: none;
    }
</style>

<body>
    <header>
        <h1>SDN Controller Dashboard</h1>
        <nav>
            <ul>
                <li><button id="Routers">Routers</button></li>
                <li><button id="Switches">Switches</button></li>
                <li><button id="apiSetting">Api-Setting</button></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="routers-section">
            <h2>Routers</h2>
            <form id="router-form">
                <label for="router-ip">IP Address:</label>
                <input type="text" id="router-ip" required>
                <label for="subnet-mask">Subnet Mask:</label>
                <input type="text" id="subnet-mask" required>
                <button type="submit">Add Router</button>
            </form>
            <div id="router-list"></div>
        </section>

        <section id="switches-section">
            <h2>Switches</h2>
            <form id="switch-form">
                <label for="switch-ip">Switch IP Address:</label>
                <input type="text" id="switch-ip" required>
                <button type="submit">Add Switch</button>
            </form>
            <div id="switch-list"></div>
        </section>

        <section id="api-settings-section">
            <h2>API Settings</h2>
            <form id="api-settings-form">
                <label for="api-ip">API IP Address:</label>
                <input type="text" id="api-ip" required>
                <label for="api-port">API Port Number:</label>
                <input type="text" id="api-port" required>
                <button type="submit">Save API Settings</button>
            </form>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
